<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garfield Painting</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .top-bar {
      position: relative;
      background-color: #FF1493;
      height: 60px;
    }

    .menu-btn {
      position: absolute;
      top: 0;
      left: 0;
      padding: 12px 16px;
      background-color: #177FB9;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      height: 60px;
      z-index: 200;
    }

    .call-btn {
      position: absolute;
      top: 0;
      right: 0;
      padding: 0 16px;
      background-color: #177FB9;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border: none;
      cursor: pointer;
      height: 60px;
      display: flex;
      align-items: center;
      z-index: 200;
    }

    .top-bar-title {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      font-weight: bold;
      color: black;

      user-select: none;
      white-space: nowrap;
      letter-spacing: 4px;

      pointer-events: none;

    }

    #menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      background-color: rgba(23, 127, 185, 0.8);
      width: 200px;
      text-align: left;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      z-index: 100;
    }

    #menu > ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #menu > ul > li {
      position: relative;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    #menu a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    #menu a:hover {
      background-color: #177FB9;
    }

    .has-dropdown > a::after {
      content: "‚ñº";
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.7em;
      pointer-events: none;
    }

    .dropdown {
      display: none;
      background-color: rgba(23, 127, 185, 0.9);
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .dropdown li a {
      padding-left: 30px;
      font-size: 0.9em;
    }

    .dropdown li a:hover {
      background-color: #0f4c72;
    }

    .content {
      width: 98%;
      margin: 0 auto;
      padding: 4px;
      text-align: center;
      box-sizing: border-box;
    }

    .entry {
      margin-bottom: 30px;
      background: #fff;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .entry img.round-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 12px;
    }

    /* New wrapper for image + header overlay */
    .image-header-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      border-radius: 6px;
      overflow: hidden;
    }

    .image-header-wrapper img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .image-header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: 700;
      font-size: 1.4em;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      pointer-events: none;
      text-align: center;
      padding: 0 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .entry p {
      font-size: 1.1em;
      color: #333;
      margin: 0;
      white-space: pre-wrap; /* preserve line breaks */
    }

    .entry h3 {
      margin: 0 0 8px;
      color: #2c3e50;
      font-weight: 700;
      text-align: center;
    }

    /* Login modal styles - fixed */
    #login-modal {
      display: none; /* keep it hidden by default */
      position: fixed;
      z-index: 500;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #login-modal-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 320px;
      max-width: 90%;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #login-modal-content h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.5em;
    }

    #login-modal-content input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    #login-modal-content button {
      background-color: #177FB9;
      border: none;
      color: white;
      padding: 12px 0;
      width: 100%;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #login-modal-content button:hover {
      background-color: #125d8a;
    }

    #login-error {
      color: red;
      margin-top: 10px;
      min-height: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
    <div class="top-bar-title">GARFIELD</div>
    <a class="call-btn" href="tel:+16477077600">üìû</a>

    <nav id="menu" role="navigation" aria-label="Main Menu">
      <ul>
        <li><a href="#" onclick="loadHome()">üè† HOME</a></li>
        <li class="has-dropdown">
          <a href="#" class="dropdown-toggle" data-submenu="residential-submenu">Residential Painting</a>
          <ul id="residential-submenu" class="dropdown" aria-label="Residential submenu">
            <li><a href="#" onclick="showSection('res-exterior')">EXTERIOR PAINTING</a></li>
            <li><a href="#" onclick="showSection('res-interior')">INTERIOR PAINTING</a></li>
          </ul>
        </li>
        <li class="has-dropdown">
          <a href="#" class="dropdown-toggle" data-submenu="commercial-submenu">Commercial Painting</a>
          <ul id="commercial-submenu" class="dropdown" aria-label="Commercial submenu">
            <li><a href="#" onclick="showSection('com-exterior')">EXTERIOR PAINTING</a></li>
            <li><a href="#" onclick="showSection('com-interior')">INTERIOR PAINTING</a></li>
          </ul>
        </li>
        <li><a href="#" onclick="showSection('line-painting')">Line Painting</a></li>
        <li><a href="#" onclick="showSection('reviews')">Reviews</a></li>
        <li><a href="#" id="admin-dashboard-btn">Admin Dashboard</a></li>
      </ul>
    </nav>
  </div>

  <!-- Dynamic Sections (initially empty) -->
  <div class="content" id="default-content"><div class="content-box"></div></div>
  <div class="content" id="res-exterior" style="display: none;"><div class="content-box"></div></div>
  <div class="content" id="res-interior" style="display: none;"><div class="content-box"></div></div>
  <div class="content" id="com-exterior" style="display: none;"><div class="content-box"></div></div>
  <div class="content" id="com-interior" style="display: none;"><div class="content-box"></div></div>
  <div class="content" id="line-painting" style="display: none;"><div class="content-box"></div></div>

  <div id="reviewsSection" class="content-section" style="display:none;">
  <h1 style="text-align:center; color:#6200ea;">REVIEWS</h1>

  <form id="reviewForm" style="max-width:85%; margin:10px auto; text-align:center;">
    <div style="max-width: 50%; margin: 0 auto;">
      <input type="text" id="reviewName" placeholder="Your Name" required
        style="width:100%; margin-bottom:10px; padding:10px; border-radius:6px; border:1px solid #ccc;" />
    </div>

    <textarea id="reviewComment" placeholder="Write your review..." required
      style="width:90%; height:80px; margin-bottom:10px; padding:10px; border-radius:6px; border:1px solid #ccc;"></textarea>

    <div id="starRating" style="font-size:24px; margin-bottom:10px; cursor:pointer; color:#ccc;">
      <span data-value="1">‚òÖ</span>
      <span data-value="2">‚òÖ</span>
      <span data-value="3">‚òÖ</span>
      <span data-value="4">‚òÖ</span>
      <span data-value="5">‚òÖ</span>
    </div>

    <button type="submit"
      style="background-color:#6200ea; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer;">Submit
      Review</button>
  </form>

  <p id="reviewSubmitMsg" style="text-align:center; color:green;"></p>

  <!-- Container where reviews will be loaded -->
  <div id="reviewsContainer" style="max-width:100%; margin:20px auto;"></div>
</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Firebase Setup -->
  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBtndRroVa279cpMzQlIiphU1W9Uw_Yg6U",
    authDomain: "kravin-delivery.firebaseapp.com",
    databaseURL: "https://kravin-delivery-default-rtdb.firebaseio.com",
    projectId: "kravin-delivery",
    storageBucket: "kravin-delivery.firebasestorage.app",
    messagingSenderId: "862159900289",
    appId: "1:862159900289:web:18797ef8343e6329cb0780"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();
  </script>

  <!-- Main JavaScript -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');

menuBtn.addEventListener('click', e => {
  e.stopPropagation();
  menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
});

document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
  toggle.addEventListener('click', e => {
    e.preventDefault();
    e.stopPropagation();
    const submenu = document.getElementById(toggle.dataset.submenu);
    if (!submenu) return;

    const isVisible = submenu.style.display === 'block';

    // Hide all dropdowns first
    document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');

    // Toggle current submenu
    submenu.style.display = isVisible ? 'none' : 'block';
  });
});

document.addEventListener('click', e => {
  if (!menu.contains(e.target) && e.target !== menuBtn) {
    menu.style.display = 'none';
    document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
  }
});

// ‚úÖ Updated: Only hide menu and dropdowns if it's not a dropdown-toggle
document.querySelectorAll('#menu a').forEach(link => {
  link.addEventListener('click', e => {
    if (link.classList.contains('dropdown-toggle')) return;

    menu.style.display = 'none';
    document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
  });
});

    
    function showSection(sectionId) {
      const allSections = ['default-content', 'res-exterior', 'res-interior', 'com-exterior', 'com-interior', 'line-painting', 'reviewsSection'];
      allSections.forEach(id => {
        document.getElementById(id).style.display = (id === sectionId || (sectionId === 'reviews' && id === 'reviewsSection')) ? 'block' : 'none';
      });

      if(sectionId !== 'reviews') {
        loadSectionContent(sectionId);
      } else {
        loadReviews(auth.currentUser);
      }

      if (sectionId !== 'reviews') {
        document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
      } else {
        document.getElementById('reviewsSection').scrollIntoView({ behavior: 'smooth' });
      }
    }

    async function loadSectionContent(sectionId) {
      const box = document.querySelector(`#${sectionId} .content-box`);
      const docRef = db.collection('sections').doc(sectionId);

      try {
        const doc = await docRef.get();

        if (doc.exists) {
          const data = doc.data();

          const entries = data.entries || 
            ((data.description || data.image)
              ? [{ description: data.description || '', image: data.image || null }]
              : []);

          if (entries.length === 0) {
            box.innerHTML = `<p>No content available for this section.</p>`;
            return;
          }

          let html = '';

          entries.forEach((entry, idx) => {
            html += '<div class="entry">';

            // Show header above image
            if (entry.header) {
              html += `<h3>${entry.header}</h3>`;
            }

            // Use round image ONLY for the first image on default-content
            if (entry.image) {
              const isDefault = sectionId === 'default-content' && idx === 0;
              const imgClass = isDefault ? 'round-image' : '';
              html += `<img src="${entry.image}" class="${imgClass}" alt="${entry.header || 'Image'}" />`;
            }

            html += `<p>${entry.description || '[No description]'}</p>`;
            html += '</div>';
          });

          box.innerHTML = html;
        } else {
          box.innerHTML = `<p>No content available for this section.</p>`;
        }
      } catch (error) {
        console.error("Error loading section:", error);
        box.innerHTML = `<p>Failed to load content: ${error.message}</p>`;
      }
    }

    let selectedRating = 0;

    // Star rating UI logic
    document.querySelectorAll('#starRating span').forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.getAttribute('data-value'));
        document.querySelectorAll('#starRating span').forEach(s => {
          s.style.color = parseInt(s.getAttribute('data-value')) <= selectedRating ? '#f39c12' : '#ccc';
        });
      });
    });

    // Submit review
    // Submit review
document.getElementById('reviewForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const user = auth.currentUser;
  if (!user) {
    if (confirm("You must be logged in to submit a review. Would you like to log in now?")) {
      window.location.href = "login.html";
    }
    return;
  }

  const name = document.getElementById('reviewName').value.trim();
  const comment = document.getElementById('reviewComment').value.trim();
  const msg = document.getElementById('reviewSubmitMsg');

  if (!name || !comment || selectedRating === 0) {
    msg.style.color = "red";
    msg.textContent = "Please fill all fields and select a star rating.";
    return;
  }

  try {
    await db.collection('reviews').add({
      name,
      comment,
      rating: selectedRating,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      uid: user.uid
    });

    msg.style.color = "green";
    msg.textContent = "Thank you for your review!";
    document.getElementById('reviewForm').reset();
    selectedRating = 0;
    document.querySelectorAll('#starRating span').forEach(s => s.style.color = '#ccc');

  } catch (error) {
    console.error("Error submitting review:", error);
    msg.style.color = "red";
    msg.textContent = "Error submitting review.";
  }
});

        
    function loadReviews(user) {
  const container = document.getElementById('reviewsContainer');
  container.innerHTML = "<p>Loading reviews...</p>";

  db.collection('reviews').orderBy('timestamp', 'desc').limit(50).get()
    .then(snapshot => {
      if (snapshot.empty) {
        container.innerHTML = "<p>No reviews yet.</p>";
        return;
      }

      let html = '';
      snapshot.forEach(doc => {
        const r = doc.data();
        const reviewId = doc.id;
        const stars = '‚òÖ'.repeat(r.rating) + '‚òÜ'.repeat(5 - r.rating);

        let deleteButtonHTML = '';
        if (user && user.uid === r.uid) {
          deleteButtonHTML = `
            <button 
              style="position:absolute; top:10px; right:10px; background:none; border:none; cursor:pointer; padding:0;"
              title="Delete review"
              onclick="deleteReview('${reviewId}')"
              aria-label="Delete review"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#cc0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" height="20" width="20" viewBox="0 0 24 24">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
                <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
              </svg>
            </button>
          `;
        }

        html += `<div class="entry" id="review-${reviewId}" style="border:1px solid #ccc; padding:10px; margin-bottom:10px; position: relative;">
          ${deleteButtonHTML}
          <strong>${r.name}</strong> &nbsp; <span style="color:#f39c12; font-size:1.2em;">${stars}</span>
          <p>${r.comment}</p>
        </div>`;
      });

      container.innerHTML = html;
    })
    .catch(err => {
      container.innerHTML = `<p>Error loading reviews: ${err.message}</p>`;
    });
}

    function deleteReview(reviewId) {
  if (!confirm("Are you sure you want to delete your review?")) return;

  db.collection('reviews').doc(reviewId).delete()
    .then(() => {
      alert("Review deleted.");
      const el = document.getElementById(`review-${reviewId}`);
      if (el) el.remove();
    })
    .catch(err => {
      alert("Failed to delete review: " + err.message);
    });
}

window.deleteReview = deleteReview;


    // On page load, show default content
    window.onload = () => {
      showSection('default-content');
    }
  </script>
</body>
</html>
