<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garfield Painting</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    header {
      background-color: #FF1493;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }

    /* Pink bar below header */
    .top-bar {
      position: relative;
      background-color: #ffc0cb;
      padding: 50px 0 15px;
      text-align: center;
    }

    /* Menu button (top left) */
    .menu-btn {
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 12px 16px;
      background-color: #FF1493;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* Call button (top right) */
    .call-btn {
      position: absolute;
      top: 0;
      right: 0;
      margin: 0;
      padding: 12px 16px;
      background-color: #FF1493;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    /* Dropdown menu */
    #menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 0;
      background-color: #FF69B4;
      width: 200px;
      text-align: left;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      z-index: 100;
    }

    #menu a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }

    #menu a:hover {
      background-color: #ff85c1;
    }

    nav {
      background-color: #FF1493;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      margin: 0 10px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #FF1493;
      border-radius: 4px;
    }

    .content {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>GARFIELD THE PAINTER</header>

  <div class="top-bar">
    <!-- Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <!-- Call Button -->
    <a class="call-btn" href="tel:+1234567890">ðŸ“ž Call</a>

    <!-- Message -->
    <div style="margin-top: 5px;">
      <span style="font-size: 1.2em;">Call us today for a free quote!</span>
    </div>

    <!-- Dropdown Menu -->
    <div id="menu">
      <a href="#residential">Residential Painting</a>
      <a href="#commercial">Commercial Painting</a>
      <a href="#line">Line Painting</a>
    </div>
  </div>

  <nav>
    <a href="#residential">Residential Painting</a>
    <a href="#commercial">Commercial Painting</a>
    <a href="#line">Line Painting</a>
  </nav>

  <div class="content">
    <h2>Welcome to Garfield Painting Services</h2>
    <p>We provide professional painting services for homes, businesses, and roads!</p>
  </div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
