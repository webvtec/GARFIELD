<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garfield Painting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 15px;
    }

    .menu-btn, .call-btn {
      font-size: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .top-bar-title {
      font-size: 24px;
      font-weight: bold;
    }

    #menu {
      display: none;
      background: #444;
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    #menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #menu > ul > li {
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    #menu a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }

    .content {
      padding: 20px;
      display: none;
    }

    .content-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .content-box img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="menu-btn" id="menuBtn">â˜°</button>
    <div class="top-bar-title">GARFIELD</div>
    <a class="call-btn" href="tel:+16477077600">ðŸ“ž</a>
  </div>

  <nav id="menu" role="navigation" aria-label="Main Menu">
    <ul>
      <li><a href="#" onclick="showSection('default-content')">Home</a></li>
      <li><a href="#" onclick="showSection('res-exterior')">Residential Exterior</a></li>
      <li><a href="#" onclick="showSection('res-interior')">Residential Interior</a></li>
      <li><a href="#" onclick="showSection('com-exterior')">Commercial Exterior</a></li>
      <li><a href="#" onclick="showSection('com-interior')">Commercial Interior</a></li>
    </ul>
  </nav>

  <!-- Default Home Section -->
  <div class="content" id="default-content" style="display: block;">
    <div class="content-box">
      <h2>Welcome to Garfield Painting</h2>
      <p>Professional and affordable painting services in Jamaica.</p>
    </div>
  </div>

  <!-- Dynamic Sections -->
  <div class="content" id="res-exterior"><div class="content-box" id="res-exterior-box"></div></div>
  <div class="content" id="res-interior"><div class="content-box" id="res-interior-box"></div></div>
  <div class="content" id="com-exterior"><div class="content-box" id="com-exterior-box"></div></div>
  <div class="content" id="com-interior"><div class="content-box" id="com-interior-box"></div></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);
  </script>

  <script>
    const sections = ['res-exterior', 'res-interior', 'com-exterior', 'com-interior'];

    async function loadSections() {
      for (const id of sections) {
        const doc = await db.collection('sections').doc(id).get();
        const box = document.getElementById(`${id}-box`);

        if (doc.exists) {
          const data = doc.data();
          box.innerHTML = `
            <h2>${formatTitle(id)}</h2>
            ${data.image ? `<img src="${data.image}" alt="${id} Image" />` : ''}
            <p>${data.description || ''}</p>
          `;
        } else {
          box.innerHTML = `<h2>${formatTitle(id)}</h2><p>No content found.</p>`;
        }
      }
    }

    function formatTitle(id) {
      return id.replace('-', ' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    function showSection(sectionId) {
      const allSections = ['default-content', ...sections];
      allSections.forEach(id => {
        document.getElementById(id).style.display = (id === sectionId) ? 'block' : 'none';
      });
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    }

    // Menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', e => {
      e.stopPropagation();
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });
    document.addEventListener('click', e => {
      if (!menu.contains(e.target) && e.target !== menuBtn) {
        menu.style.display = 'none';
      }
    });

    // Load section data on page load
    window.addEventListener('DOMContentLoaded', loadSections);
  </script>

</body>
</html>
