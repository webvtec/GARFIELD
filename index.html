<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garfield Painting</title>
  <style>
    /* ... keep all your current styles unchanged ... */
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="menu-btn" id="menuBtn">â˜°</button>
    <div class="top-bar-title">GARFIELD</div>
    <a class="call-btn" href="tel:+16477077600">ðŸ“ž</a>

    <nav id="menu" role="navigation" aria-label="Main Menu">
      <ul>
        <li class="has-dropdown">
          <a href="#" class="dropdown-toggle" data-submenu="residential-submenu">Residential Painting</a>
          <ul id="residential-submenu" class="dropdown" aria-label="Residential submenu">
            <li><a href="#" onclick="showSection('res-exterior')">EXTERIOR PAINTING</a></li>
            <li><a href="#" onclick="showSection('res-interior')">INTERIOR PAINTING</a></li>
          </ul>
        </li>
        <li class="has-dropdown">
          <a href="#" class="dropdown-toggle" data-submenu="commercial-submenu">Commercial Painting</a>
          <ul id="commercial-submenu" class="dropdown" aria-label="Commercial submenu">
            <li><a href="#" onclick="showSection('com-exterior')">EXTERIOR PAINTING</a></li>
            <li><a href="#" onclick="showSection('com-interior')">INTERIOR PAINTING</a></li>
          </ul>
        </li>
        <li><a href="#line">Line Painting</a></li>
      </ul>
    </nav>
  </div>

  <!-- Default welcome section -->
  <div class="content" id="default-content">
    <div class="content-box">
      <img src="https://res.cloudinary.com/dqqr9udcs/image/upload/v1749969069/1T0delivery_33_mtdk7g.jpg" alt="Garfield Painting Services" />
      <p>We provide professional painting services for homes, businesses, and roads!</p>
    </div>
  </div>

  <!-- Dynamic Sections (initially empty) -->
  <div class="content" id="res-exterior" style="display: none;"><div class="content-box"></div></div>
  <div class="content" id="res-interior" style="display: none;"><div class="content-box"></div></div>
  <div class="content" id="com-exterior" style="display: none;"><div class="content-box"></div></div>
  <div class="content" id="com-interior" style="display: none;"><div class="content-box"></div></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <!-- Firebase Setup (REPLACE with your config) -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);
  </script>

  <!-- UI + Dynamic Loader Script -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', e => {
      e.stopPropagation();
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });

    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
      toggle.addEventListener('click', e => {
        e.preventDefault();
        e.stopPropagation();
        const submenu = document.getElementById(toggle.dataset.submenu);
        if (!submenu) return;
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
        submenu.style.display = 'block';
      });
    });

    document.addEventListener('click', e => {
      if (!menu.contains(e.target) && e.target !== menuBtn) {
        menu.style.display = 'none';
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
      }
    });

    function showSection(sectionId) {
      const allSections = ['default-content', 'res-exterior', 'res-interior', 'com-exterior', 'com-interior'];
      allSections.forEach(id => {
        document.getElementById(id).style.display = (id === sectionId) ? 'block' : 'none';
      });

      loadSectionContent(sectionId);
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    }

    async function loadSectionContent(sectionId) {
      const box = document.querySelector(`#${sectionId} .content-box`);
      const docRef = db.collection('sections').doc(sectionId);
      const doc = await docRef.get();

      if (doc.exists) {
        const data = doc.data();
        box.innerHTML = `
          <h2>${formatTitle(sectionId)}</h2>
          ${data.image ? `<img src="${data.image}" alt="${formatTitle(sectionId)}" />` : ''}
          <p>${data.description || ''}</p>
        `;
      } else {
        box.innerHTML = `<p>No content available.</p>`;
      }
    }

    function formatTitle(id) {
      return id.replace('-', ' ').replace(/\b\w/g, c => c.toUpperCase());
    }
  </script>
</body>
</html>
