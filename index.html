  <!-- Main JavaScript -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', e => {
      e.stopPropagation();
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });

    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
      toggle.addEventListener('click', e => {
        e.preventDefault();
        e.stopPropagation();
        const submenu = document.getElementById(toggle.dataset.submenu);
        if (!submenu) return;

        const isVisible = submenu.style.display === 'block';

        // Hide all dropdowns first
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');

        // Toggle current submenu
        submenu.style.display = isVisible ? 'none' : 'block';
      });
    });

    document.addEventListener('click', e => {
      if (!menu.contains(e.target) && e.target !== menuBtn) {
        menu.style.display = 'none';
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
      }
    });

    function showSection(sectionId) {
      const allSections = ['default-content', 'res-exterior', 'res-interior', 'com-exterior', 'com-interior', 'line-painting'];
      allSections.forEach(id => {
        document.getElementById(id).style.display = (id === sectionId) ? 'block' : 'none';
      });

      loadSectionContent(sectionId);
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    }

    async function loadSectionContent(sectionId) {
      const box = document.querySelector(`#${sectionId} .content-box`);
      const docRef = db.collection('sections').doc(sectionId);

      try {
        const doc = await docRef.get();

        if (doc.exists) {
          const data = doc.data();

          // Use the entries array, or fallback to a single entry for backward compatibility
          const entries = data.entries || 
                          ((data.description || data.image) ? [{ description: data.description || '', image: data.image || null }] : []);

          if (entries.length === 0) {
            box.innerHTML = `<p>No content available for this section.</p>`;
            return;
          }

          let html = '';
          if (sectionId !== 'default-content') {
            html += `<h2>${formatTitle(sectionId)}</h2>`;
          }

          entries.forEach((entry, idx) => {
  html += '<div class="entry">';
  if (entry.image) {
    html += `<img src="${entry.image}" alt="${formatTitle(sectionId)} Image ${idx + 1}" />`;
  }
  html += `<p>${entry.description || '[No description]'}</p>`;
  html += '</div>';
});

          box.innerHTML = html;

        } else {
          box.innerHTML = `<p>No content available for this section.</p>`;
        }
      } catch (error) {
        console.error("Error loading section:", error);
        box.innerHTML = `<p>Failed to load content: ${error.message}</p>`;
      }
    }

    function formatTitle(id) {
      // Capitalize each word, replace dashes with spaces
      return id.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadSectionContent('default-content');
    });
  </script>

  <script>
    const adminDashboardBtn = document.getElementById('admin-dashboard-btn');
    const loginModal = document.getElementById('login-modal');
    const loginSubmitBtn = document.getElementById('login-submit-btn');
    const loginEmail = document.getElementById('login-email');
    const loginPassword = document.getElementById('login-password');
    const loginError = document.getElementById('login-error');

    const FIXED_EMAIL = "carlanviroberts@gmail.com";
    const FIXED_PASSWORD = "@Carlanvi321";

    adminDashboardBtn.addEventListener('click', e => {
      e.preventDefault();
      loginError.textContent = '';
      loginEmail.value = '';
      loginPassword.value = '';
      loginModal.style.display = 'flex';
      loginEmail.focus();
    });

    loginSubmitBtn.addEventListener('click', () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();
      loginError.textContent = '';

      if (!email || !password) {
        loginError.textContent = 'Please enter both email and password.';
        return;
      }

      if (email === FIXED_EMAIL && password === FIXED_PASSWORD) {
        loginModal.style.display = 'none';
        window.location.href = 'admindashboard.html';
      } else {
        loginError.textContent = 'YOU ARE NOT AN ADMIN USER.';
      }
    });

    window.addEventListener('click', (event) => {
      if (event.target === loginModal) {
        loginModal.style.display = 'none';
      }
    });

    loginPassword.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        loginSubmitBtn.click();
      }
    });
    loginEmail.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        loginSubmitBtn.click();
      }
    });
