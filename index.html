<!DOCTYPE html>

<head>

  <style>

    }

      cursor: pointer;

    .call-btn {

      background-color: #177FB9;
      color: white;

      font-size: 20px;
      border: none;
      cursor: pointer;
      height: 60px;
      display: flex;
      align-items: center;
      z-index: 200;
    }

    .top-bar-title {
      position: absolute;
      top: 0;
      left: 50%;

      align-items: center;

      font-size: 1.8em;

      color: black;
      font-family: Arial, sans-serif;

      letter-spacing: 4px;
      line-height: 1;
      pointer-events: none;
      z-index: 150;
    }

    #menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      background-color: rgba(23, 127, 185, 0.8);
      width: 200px;
      text-align: left;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);

    #menu > ul {
      list-style: none;

      padding: 0;
    }

    #menu > ul > li {
      position: relative;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    #menu a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    #menu a:hover {
      background-color: #177FB9;
    }

    .has-dropdown > a::after {
      content: "â–¼";
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.7em;
      pointer-events: none;
    }

    .dropdown {
      display: none;
      background-color: rgba(23, 127, 185, 0.9);
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .dropdown li a {
      padding-left: 30px;
      font-size: 0.9em;
    }

    .dropdown li a:hover {
      background-color: #0f4c72;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    .content-box {
      background: white;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    .content-box img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .content-box p {
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="menu-btn" id="menuBtn">â˜°</button>
    <div class="top-bar-title">GARFIELD</div>
    <a class="call-btn" href="tel:+16477077600">ðŸ“ž</a>

    <nav id="menu" role="navigation" aria-label="Main Menu">
  <ul>
    <li class="has-dropdown">
      <a href="#" class="dropdown-toggle" data-submenu="residential-submenu">Residential Painting</a>
      <ul id="residential-submenu" class="dropdown" aria-label="Residential submenu">
        <li><a href="#" onclick="showSection('res-exterior')">EXTERIOR PAINTING</a></li>
        <li><a href="#" onclick="showSection('res-interior')">INTERIOR PAINTING</a></li>
      </ul>
    </li>
    <li class="has-dropdown">
      <a href="#" class="dropdown-toggle" data-submenu="commercial-submenu">Commercial Painting</a>
      <ul id="commercial-submenu" class="dropdown" aria-label="Commercial submenu">
        <li><a href="#" onclick="showSection('com-exterior')">EXTERIOR PAINTING</a></li>
        <li><a href="#" onclick="showSection('com-interior')">INTERIOR PAINTING</a></li>
      </ul>
    </li>
    <li><a href="#line">Line Painting</a></li>
    <!-- New Admin Dashboard button -->
    <li><a href="admindashboard.html">Admin Dashboard</a></li>
  </ul>
</nav>
  </div>

  <!-- Dynamic Sections (initially empty) -->
  <div class="content" id="default-content"><div class="content-box"></div></div>
  <div class="content" id="res-exterior" style="display: none;"><div class="content-box"></div></div>
  <div class="content" id="res-interior" style="display: none;"><div class="content-box"></div></div>
  <div class="content" id="com-exterior" style="display: none;"><div class="content-box"></div></div>
  <div class="content" id="com-interior" style="display: none;"><div class="content-box"></div></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <!-- Firebase Setup (REPLACE with your actual config) -->
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBtndRroVa279cpMzQlIiphU1W9Uw_Yg6U",
  authDomain: "kravin-delivery.firebaseapp.com",
  projectId: "kravin-delivery",
  storageBucket: "kravin-delivery.firebasestorage.app",
  messagingSenderId: "862159900289",
  appId: "1:862159900289:web:18797ef8343e6329cb0780"
};
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);
  </script>

  <!-- Main JavaScript -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', e => {
      e.stopPropagation();
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });

    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
      toggle.addEventListener('click', e => {
        e.preventDefault();
        e.stopPropagation();
        const submenu = document.getElementById(toggle.dataset.submenu);
        if (!submenu) return;
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
        submenu.style.display = 'block';
      });
    });

    document.addEventListener('click', e => {
      if (!menu.contains(e.target) && e.target !== menuBtn) {
        menu.style.display = 'none';
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
      }
    });

    function showSection(sectionId) {
      const allSections = ['default-content', 'res-exterior', 'res-interior', 'com-exterior', 'com-interior'];
      allSections.forEach(id => {
        document.getElementById(id).style.display = (id === sectionId) ? 'block' : 'none';
      });

      loadSectionContent(sectionId);
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    }

    async function loadSectionContent(sectionId) {
      const box = document.querySelector(`#${sectionId} .content-box`);
      const docRef = db.collection('sections').doc(sectionId);
      const doc = await docRef.get();

      if (doc.exists) {
        const data = doc.data();
        box.innerHTML = `
          ${sectionId !== 'default-content' ? `<h2>${formatTitle(sectionId)}</h2>` : ''}
          ${data.image ? `<img src="${data.image}" alt="${formatTitle(sectionId)}" />` : ''}
          <p>${data.description || ''}</p>
        `;
      } else {
        box.innerHTML = `<p>No content available.</p>`;
      }
    }

    function formatTitle(id) {
      return id.replace('-', ' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    // Load welcome section on first visit
    window.addEventListener('DOMContentLoaded', () => {
      loadSectionContent('default-content');
    });
  </script>
</body>
</html>
