  <!-- Main JavaScript -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', e => {
      e.stopPropagation();
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });

    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
      toggle.addEventListener('click', e => {
        e.preventDefault();
        e.stopPropagation();
        const submenu = document.getElementById(toggle.dataset.submenu);
        if (!submenu) return;

        const isVisible = submenu.style.display === 'block';

        // Hide all dropdowns first
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');

        // Toggle current submenu
        submenu.style.display = isVisible ? 'none' : 'block';
      });
    });

    document.addEventListener('click', e => {
      if (!menu.contains(e.target) && e.target !== menuBtn) {
        menu.style.display = 'none';
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
      }
    });

    function showSection(sectionId) {
      const allSections = ['default-content', 'res-exterior', 'res-interior', 'com-exterior', 'com-interior', 'line-painting'];
      allSections.forEach(id => {
        document.getElementById(id).style.display = (id === sectionId) ? 'block' : 'none';
      });

      loadSectionContent(sectionId);
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    }

    async function loadSectionContent(sectionId) {
  const box = document.querySelector(`#${sectionId} .content-box`);
  const docRef = db.collection('sections').doc(sectionId);

  try {
    const doc = await docRef.get();

    if (doc.exists) {
      const data = doc.data();

      const entries = data.entries || 
        ((data.description || data.image)
          ? [{ description: data.description || '', image: data.image || null }]
          : []);

      if (entries.length === 0) {
        box.innerHTML = `<p>No content available for this section.</p>`;
        return;
      }

      let html = '';

      entries.forEach((entry, idx) => {
        html += '<div class="entry">';

        // Show header above image
        if (entry.header) {
          html += `<h3>${entry.header}</h3>`;
        }

        // Use round image ONLY for the first image on default-content
        if (entry.image) {
          const isDefault = sectionId === 'default-content' && idx === 0;
          const imgClass = isDefault ? 'round-image' : '';
          html += `<img src="${entry.image}" class="${imgClass}" alt="${entry.header || 'Image'}" />`;
        }

        html += `<p>${entry.description || '[No description]'}</p>`;
        html += '</div>';
      });

      box.innerHTML = html;
    } else {
      box.innerHTML = `<p>No content available for this section.</p>`;
    }
  } catch (error) {
    console.error("Error loading section:", error);
    box.innerHTML = `<p>Failed to load content: ${error.message}</p>`;
  }
}

    let selectedRating = 0;

// Star rating UI logic
document.querySelectorAll('#starRating span').forEach(star => {
  star.addEventListener('click', () => {
    selectedRating = parseInt(star.getAttribute('data-value'));
    document.querySelectorAll('#starRating span').forEach(s => {
      s.style.color = parseInt(s.getAttribute('data-value')) <= selectedRating ? '#f39c12' : '#ccc';
    });
  });
});

// Submit review
document.getElementById('reviewForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const user = firebase.auth().currentUser;
  if (!user) {
    alert("You must be logged in to submit a review.");
    return;
  }

  const name = document.getElementById('reviewName').value.trim();
  const comment = document.getElementById('reviewComment').value.trim();
  const msg = document.getElementById('reviewSubmitMsg');

  if (!name || !comment || selectedRating === 0) {
    msg.style.color = "red";
    msg.textContent = "Please fill all fields and select a star rating.";
    return;
  }

  try {
    await db.collection('reviews').add({
      name,
      comment,
      rating: selectedRating,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      uid: user.uid
    });

    msg.style.color = "green";
    msg.textContent = "Thank you for your review!";
    document.getElementById('reviewForm').reset();
    selectedRating = 0;
    document.querySelectorAll('#starRating span').forEach(s => s.style.color = '#ccc');

  } catch (error) {
    console.error("Error submitting review:", error);
    msg.style.color = "red";
    msg.textContent = "Error submitting review.";
  }
});
    
function loadReviews(user) {
  const container = document.getElementById('reviewsContainer');
  container.innerHTML = "<p>Loading reviews...</p>";

  db.collection('reviews').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
    if (snapshot.empty) {
      container.innerHTML = "<p>No reviews yet.</p>";
      return;
    }

    container.innerHTML = '';
    snapshot.forEach(doc => {
      const d = doc.data();
      const isOwner = user && d.uid === user.uid;

      // Set star color based on rating value
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        // If the current index is less than or equal to the rating, make it gold
        stars += `<span style="color: ${i <= d.rating ? '#f39c12' : '#ccc'};">â˜…</span>`;
      }

      container.innerHTML += `
        <div style="background:#fff; border:1px solid #eee; padding:10px; margin-bottom:10px;">
          <div><strong>${d.name}</strong></div>
          <div>${stars}</div> <!-- Display stars based on rating -->
          <div>${d.comment}</div>
          ${isOwner ? `<button onclick="deleteReview('${doc.id}')" style="color:red; cursor:pointer;">Delete</button>` : ''}
        </div>
      `;
    });
  });
}

function deleteReview(docId) {
  const user = firebase.auth().currentUser;
  if (!user) {
    alert('You must be logged in to delete reviews.');
    return;
  }

  db.collection('reviews').doc(docId).get().then(doc => {
    if (!doc.exists) {
      alert("Review not found.");
      return;
    }

    const data = doc.data();
    if (data.uid !== user.uid) {
      alert("You can only delete your own reviews.");
      return;
    }

    // If the review belongs to the current user, delete it
    db.collection('reviews').doc(docId).delete()
      .then(() => alert("Review deleted."))
      .catch(error => alert("Failed to delete review: " + error.message));
  }).catch(error => {
    alert("Error fetching review: " + error.message);
  });
}
