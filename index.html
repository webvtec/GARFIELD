<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garfield Painting</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Top bar */
    .top-bar {
      position: relative;
      background-color: #FF1493;
      height: 60px;
    }

    /* Menu button (top-left) */
    .menu-btn {
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 12px 16px;
      background-color: #177FB9;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      height: 60px;
    }

    /* Call button (top-right) */
    .call-btn {
      position: absolute;
      top: 0;
      right: 0;
      margin: 0;
      padding: 0 16px;
      background-color: #177FB9;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border: none;
      cursor: pointer;
      height: 60px;
      display: flex;
      align-items: center;
    }

    /* Centered title WITHOUT dripping */
    .top-bar-title {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      font-weight: bold;
      color: black;
      font-family: Arial, sans-serif;
      user-select: none;
      white-space: nowrap;
      letter-spacing: 4px;
      line-height: 1;
    }

    /* Dropdown menu container */
    #menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      background-color: rgba(23, 127, 185, 0.8);
      width: 200px;
      text-align: left;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      z-index: 100;
    }

    /* Main menu items */
    #menu > ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #menu > ul > li {
      position: relative;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    #menu a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      position: relative;
    }

    #menu a:hover {
      background-color: #177FB9;
    }

    /* Arrows for items with dropdown - aligned right */
    .has-dropdown > a::after {
      content: "â–¼";
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.7em;
      pointer-events: none;
    }

    /* Dropdown placeholders */
    .dropdown {
      display: none;
      background-color: rgba(23, 127, 185, 0.9);
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .dropdown li a {
      padding-left: 30px;
      font-size: 0.9em;
    }

    .dropdown li a:hover {
      background-color: #0f4c72;
    }

    /* Content styling */
    .content {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <!-- Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <!-- Centered Title -->
    <div class="top-bar-title">GARFIELD</div>

    <!-- Call Button -->
    <a class="call-btn" href="tel:+16477077600">ðŸ“ž</a>

    <!-- Dropdown Menu -->
    <nav id="menu">
      <ul>
        <li class="has-dropdown">
          <a onclick="toggleSubmenu(event, 'residential-submenu')">Residential Painting</a>
          <ul id="residential-submenu" class="dropdown">
            <li><a href="#">Placeholder 1</a></li>
            <li><a href="#">Placeholder 2</a></li>
          </ul>
        </li>
        <li class="has-dropdown">
          <a onclick="toggleSubmenu(event, 'commercial-submenu')">Commercial Painting</a>
          <ul id="commercial-submenu" class="dropdown">
            <li><a href="#">Placeholder 1</a></li>
            <li><a href="#">Placeholder 2</a></li>
          </ul>
        </li>
        <li>
          <a href="#line">Line Painting</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="content">
    <h2>Welcome to Garfield Painting Services</h2>
    <p>We provide professional painting services for homes, businesses, and roads!</p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function toggleSubmenu(event, submenuId) {
      event.stopPropagation(); // Prevent menu toggle
      const submenu = document.getElementById(submenuId);
      if (submenu.style.display === "block") {
        submenu.style.display = "none";
      } else {
        // Close other submenus
        document.querySelectorAll("#menu .dropdown").forEach(d => d.style.display = "none");
        submenu.style.display = "block";
      }
    }

    // Close menu if clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById("menu");
      if (!menu.contains(event.target) && menu.style.display === "block") {
        menu.style.display = "none";
        // Close all submenus
        document.querySelectorAll("#menu .dropdown").forEach(d => d.style.display = "none");
      }
    });
  </script>

</body>
</html>
