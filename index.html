<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garfield Painting</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Top bar */
    .top-bar {
      position: relative;
      background-color: #FF1493;
      height: 60px;
    }

    /* Menu button (top-left) */
    .menu-btn {
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 12px 16px;
      background-color: #177FB9;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      height: 60px;
    }

    /* Call button (top-right) */
    .call-btn {
      position: absolute;
      top: 0;
      right: 0;
      margin: 0;
      padding: 0px 16px;
      background-color: #177FB9;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border: none;
      cursor: pointer;
      height: 60px;
      display: flex;
      align-items: center;
    }

    /* Centered title */
    .top-bar-title {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  height: 60px; /* match top-bar height explicitly */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5em;
  font-weight: bold;
  color: black;
  user-select: none;
  white-space: nowrap;

  /* White drip shadows */
  text-shadow:
    0 3px 0 white,
    2px 6px 0 white,
    4px 9px 0 white,
    6px 12px 0 white,
    8px 15px 0 white;
  
  /* Prevent the shadows from getting cut off */
  overflow: visible;
}

    /* Dropdown menu */
    #menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      background-color: rgba(23, 127, 185, 0.8)
      width: 200px;
      text-align: left;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      z-index: 100;
    }

    #menu a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }

    #menu a:hover {
      background-color: #177FB9;
    }

    .content {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <!-- Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <!-- Centered Title -->
    <div class="top-bar-title">GARFIELD</div>

    <!-- Call Button -->
    <a class="call-btn" href="tel:+16477077600">ðŸ“ž</a>

    <!-- Dropdown Menu -->
    <div id="menu">
      <a href="#residential">Residential Painting</a>
      <a href="#commercial">Commercial Painting</a>
      <a href="#line">Line Painting</a>
    </div>
  </div>

  <div class="content">
    <h2>Welcome to Garfield Painting Services</h2>
    <p>We provide professional painting services for homes, businesses, and roads!</p>
  </div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
