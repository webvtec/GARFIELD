<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Full Screen Sections</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    /* Full screen, no margin */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #333;
      overflow-y: auto;
    }
    #admin-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px 60px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
    }
    .section-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      padding: 25px 20px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .section-card h2 {
      margin: 0 0 10px;
      color: #34495e;
    }
    label {
      font-weight: bold;
      color: #34495e;
    }
    textarea, input[type="url"] {
      font-family: inherit;
      font-size: 1rem;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    textarea:focus, input[type="url"]:focus {
      border-color: #3498db;
      outline: none;
    }
    textarea {
      min-height: 80px;
    }
    img.preview {
      max-width: 100%;
      max-height: 250px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      object-fit: contain;
      margin-top: 8px;
    }
    button.save-btn {
      align-self: flex-start;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
    }
    button.save-btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    button.save-btn:hover:not(:disabled) {
      background-color: #2980b9;
    }
    .status-msg {
      font-weight: bold;
      margin-top: 8px;
      min-height: 20px;
    }
    .status-success {
      color: green;
    }
    .status-error {
      color: red;
    }
  </style>
</head>
<body>

  <div id="admin-container" role="main" aria-label="Admin Section Updates">
    <h1>Admin Dashboard - Update Sections</h1>
    <!-- Sections will be inserted here dynamically -->
  </div>

  <script>
    // Firebase config & init
    const firebaseConfig = {
      apiKey: "AIzaSyBtndRroVa279cpMzQlIiphU1W9Uw_Yg6U",
      authDomain: "kravin-delivery.firebaseapp.com",
      projectId: "kravin-delivery",
      storageBucket: "kravin-delivery.appspot.com",
      messagingSenderId: "862159900289",
      appId: "1:862159900289:web:18797ef8343e6329cb0780"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const sectionsList = [
      { id: "default-content", name: "Default Welcome" },
      { id: "res-exterior", name: "Residential - Exterior" },
      { id: "res-interior", name: "Residential - Interior" },
      { id: "com-exterior", name: "Commercial - Exterior" },
      { id: "com-interior", name: "Commercial - Interior" },
      { id: "line-painting", name: "Line Painting" }
    ];

    const container = document.getElementById('admin-container');

    // Utility to create elements easily
    function createElem(tag, props = {}, ...children) {
      const el = document.createElement(tag);
      Object.entries(props).forEach(([k,v]) => {
        if (k === 'className') el.className = v;
        else if (k === 'htmlFor') el.htmlFor = v;
        else if (k.startsWith('aria')) el.setAttribute(k, v);
        else el[k] = v;
      });
      children.forEach(child => {
        if (typeof child === 'string') el.appendChild(document.createTextNode(child));
        else if (child) el.appendChild(child);
      });
      return el;
    }

    async function loadSectionData(sectionId) {
      try {
        const doc = await db.collection('sections').doc(sectionId).get();
        if (doc.exists) return doc.data();
        return null;
      } catch (e) {
        return null;
      }
    }

    function createSectionCard(section) {
      const card = createElem('section', { className: 'section-card', 'aria-label': section.name });

      const title = createElem('h2', {}, section.name);
      const labelDesc = createElem('label', { htmlFor: section.id + '-desc' }, 'Description:');
      const textarea = createElem('textarea', { id: section.id + '-desc', placeholder: 'Enter description here...' });

      const labelImage = createElem('label', { htmlFor: section.id + '-img' }, 'Image URL (optional):');
      const inputImage = createElem('input', { 
        type: 'url', id: section.id + '-img', placeholder: 'Paste public image URL (e.g. Imgur or Firebase)' 
      });

      const imagePreview = createElem('img', { className: 'preview', alt: `Preview for ${section.name}`, style: 'display:none;' });

      const statusMsg = createElem('p', { className: 'status-msg', role: 'status', 'aria-live': 'polite' });

      const saveBtn = createElem('button', { className: 'save-btn' }, 'Save Section');

      // Image preview on URL change
      inputImage.addEventListener('input', () => {
        if(inputImage.value.trim()) {
          imagePreview.src = inputImage.value.trim();
          imagePreview.style.display = 'block';
        } else {
          imagePreview.src = '';
          imagePreview.style.display = 'none';
        }
        statusMsg.textContent = '';
      });

      // Save button logic
      saveBtn.addEventListener('click', async () => {
        const description = textarea.value.trim();
        const imageURL = inputImage.value.trim();

        if (!description) {
          statusMsg.textContent = 'Description cannot be empty.';
          statusMsg.className = 'status-msg status-error';
          return;
        }

        saveBtn.disabled = true;
        statusMsg.textContent = 'Saving...';
        statusMsg.className = 'status-msg';

        try {
          const data = { description };
          if (imageURL) data.image = imageURL;
          else data.image = firebase.firestore.FieldValue.delete();

          await db.collection('sections').doc(section.id).set(data, { merge: true });

          statusMsg.textContent = 'Section saved successfully!';
          statusMsg.className = 'status-msg status-success';
        } catch (error) {
          statusMsg.textContent = 'ERROR: ' + error.message;
          statusMsg.className = 'status-msg status-error';
        } finally {
          saveBtn.disabled = false;
        }
      });

      card.append(title, labelDesc, textarea, labelImage, inputImage, imagePreview, saveBtn, statusMsg);
      return card;
    }

    async function init() {
      container.innerHTML = ''; // Clear container

      for (const section of sectionsList) {
        const card = createSectionCard(section);
        container.appendChild(card);

        // Load saved data for each section
        const data = await loadSectionData(section.id);
        if (data) {
          const textarea = card.querySelector('textarea');
          const inputImage = card.querySelector('input[type="url"]');
          const imagePreview = card.querySelector('img.preview');

          textarea.value = data.description || '';
          if (data.image) {
            inputImage.value = data.image;
            imagePreview.src = data.image;
            imagePreview.style.display = 'block';
          }
        }
      }
    }

    window.onload = init;
  </script>

</body>
</html>
