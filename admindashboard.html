<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9fafb;
      color: #333;
    }
    #admin-section {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #34495e;
    }
    select, input[type="url"], textarea {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover:not(:disabled) {
      background-color: #2980b9;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      min-height: 20px;
      font-weight: bold;
      text-align: center;
    }
    #image-preview {
      margin-top: 15px;
      max-width: 100%;
      max-height: 250px;
      border-radius: 6px;
      display: none;
      object-fit: contain;
    }
    .entry-list {
      margin-top: 30px;
    }
    .entry {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f2f2f2;
      border-radius: 6px;
    }
    .entry img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="admin-section">
    <h2>Update Section</h2>

    <label for="section-select">Select Section:</label>
    <select id="section-select">
      <option value="default-content">Default Welcome</option>
      <option value="res-exterior">Residential - Exterior</option>
      <option value="res-interior">Residential - Interior</option>
      <option value="com-exterior">Commercial - Exterior</option>
      <option value="com-interior">Commercial - Interior</option>
      <option value="line-painting">Line Painting</option>
    </select>

    <button type="button" onclick="addNewEntry()">Add New to This Section</button>

    <label for="description">Description:</label>
    <textarea id="description" placeholder="Enter description here..."></textarea>

    <label for="image-url">Image URL (optional):</label>
    <input type="url" id="image-url" placeholder="Paste public image URL" />

    <img id="image-preview" alt="Image Preview" />

    <button id="save-btn" onclick="saveEntry()">Save Entry</button>
    <p id="status"></p>

    <div class="entry-list" id="entry-list"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtndRroVa279cpMzQlIiphU1W9Uw_Yg6U",
      authDomain: "kravin-delivery.firebaseapp.com",
      projectId: "kravin-delivery",
      storageBucket: "kravin-delivery.appspot.com",
      messagingSenderId: "862159900289",
      appId: "1:862159900289:web:18797ef8343e6329cb0780"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const sectionSelect = document.getElementById('section-select');
    const descriptionInput = document.getElementById('description');
    const imageUrlInput = document.getElementById('image-url');
    const imagePreview = document.getElementById('image-preview');
    const status = document.getElementById('status');
    const saveBtn = document.getElementById('save-btn');
    const entryList = document.getElementById('entry-list');

    sectionSelect.addEventListener('change', loadSection);

    imageUrlInput.addEventListener('input', () => {
      const url = imageUrlInput.value.trim();
      if (url) {
        imagePreview.src = url;
        imagePreview.style.display = 'block';
      } else {
        imagePreview.src = '';
        imagePreview.style.display = 'none';
      }
    });

    function addNewEntry() {
      descriptionInput.value = '';
      imageUrlInput.value = '';
      imagePreview.src = '';
      imagePreview.style.display = 'none';
      status.textContent = 'Ready to add new entry.';
      status.style.color = 'black';
    }

    async function loadSection() {
      const sectionId = sectionSelect.value;
      status.textContent = 'Loading section data...';
      status.style.color = 'black';
      saveBtn.disabled = true;
      entryList.innerHTML = '';

      try {
        const doc = await db.collection('sections').doc(sectionId).get();
        if (doc.exists) {
          const data = doc.data();
          const entries = data.entries || [];

          if (entries.length > 0) {
            // Display all entries
            entries.forEach(entry => {
              const div = document.createElement('div');
              div.className = 'entry';
              div.innerHTML = `
                <div><strong>Description:</strong><br>${entry.description || ''}</div>
                ${entry.image ? `<img src="${entry.image}" alt="Image" />` : ''}
              `;
              entryList.appendChild(div);
            });

            // Load the last entry into the input fields
            const lastEntry = entries[entries.length - 1];
            descriptionInput.value = lastEntry.description || '';
            imageUrlInput.value = lastEntry.image || '';
            if (lastEntry.image) {
              imagePreview.src = lastEntry.image;
              imagePreview.style.display = 'block';
            } else {
              imagePreview.src = '';
              imagePreview.style.display = 'none';
            }

            status.textContent = '';
          } else {
            status.textContent = 'No entries yet for this section.';
          }
        } else {
          status.textContent = 'No data found for this section.';
        }
      } catch (err) {
        status.textContent = 'Error loading data: ' + err.message;
        status.style.color = 'red';
      } finally {
        saveBtn.disabled = false;
      }
    }

    async function saveEntry() {
  const sectionId = sectionSelect.value;
  const description = descriptionInput.value.trim();
  const image = imageUrlInput.value.trim();

  if (!description) {
    status.textContent = 'Description cannot be empty.';
    status.style.color = 'red';
    return;
  }

  saveBtn.disabled = true;
  status.textContent = 'Saving...';
  status.style.color = 'black';

  const newEntry = {
    description,
    image: image || null,
    timestamp: new Date().toISOString() // client-side timestamp
  };

  try {
    await db.collection('sections').doc(sectionId).set({
      entries: firebase.firestore.FieldValue.arrayUnion(newEntry)
    }, { merge: true });

    status.textContent = 'Entry saved!';
    status.style.color = 'green';
    addNewEntry(); // clear form
    loadSection(); // reload entries
  } catch (err) {
    status.textContent = 'Error saving: ' + err.message;
    status.style.color = 'red';
  } finally {
    saveBtn.disabled = false;
  }
}

    window.onload = loadSection;
  </script>

</body>
</html>
