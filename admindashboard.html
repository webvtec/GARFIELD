<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
  <style>
    body { font-family: Arial; padding: 40px; background: #f2f2f2; }
    input, textarea, select, button { margin: 10px 0; padding: 10px; width: 100%; max-width: 400px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div id="login-section">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="admin-section" class="hidden">
    <h2>Update Section</h2>
    <select id="section-select">
      <option value="default-content">Default Welcome</option>
      <option value="res-exterior">Residential - Exterior</option>
      <option value="res-interior">Residential - Interior</option>
      <option value="com-exterior">Commercial - Exterior</option>
      <option value="com-interior">Commercial - Interior</option>
    </select>
    <textarea id="description" placeholder="Enter description here..."></textarea>
    <input type="file" id="imageUpload" accept="image/*" />
    <button onclick="saveSection()">Save Section</button>
    <p id="status" style="color: green;"></p>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBtndRroVa279cpMzQlIiphU1W9Uw_Yg6U",
      authDomain: "kravin-delivery.firebaseapp.com",
      projectId: "kravin-delivery",
      storageBucket: "kravin-delivery.appspot.com",
      messagingSenderId: "862159900289",
      appId: "1:862159900289:web:18797ef8343e6329cb0780"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const allowedEmail = "carlanviroberts@gmail.com";
    const allowedPassword = "27728ee";

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === allowedEmail && password === allowedPassword) {
        try {
          await auth.signInWithEmailAndPassword(email, password);
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("admin-section").classList.remove("hidden");
        } catch (error) {
          if (error.code === "auth/user-not-found") {
            // If no user exists, create one
            try {
              await auth.createUserWithEmailAndPassword(email, password);
              document.getElementById("login-section").classList.add("hidden");
              document.getElementById("admin-section").classList.remove("hidden");
            } catch (err) {
              document.getElementById("login-error").innerText = err.message;
            }
          } else {
            document.getElementById("login-error").innerText = error.message;
          }
        }
      } else {
        document.getElementById("login-error").innerText = "Invalid email or password.";
      }
    }

    async function saveSection() {
      const sectionId = document.getElementById("section-select").value;
      const description = document.getElementById("description").value;
      const file = document.getElementById("imageUpload").files[0];
      const status = document.getElementById("status");

      status.textContent = "Saving...";

      try {
        let imageURL = "";

        if (file) {
          const storageRef = storage.ref().child(`sections/${sectionId}/${file.name}`);
          await storageRef.put(file);
          imageURL = await storageRef.getDownloadURL();
        }

        const data = { description };
        if (imageURL) data.image = imageURL;

        await db.collection("sections").doc(sectionId).set(data, { merge: true });

        status.textContent = "Section saved successfully!";
      } catch (error) {
        console.error(error);
        status.textContent = "Failed to save section.";
      }
    }
  </script>
</body>
</html>
