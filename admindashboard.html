<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9fafb;
      color: #333;
    }
    #admin-section {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #34495e;
    }
    input[type="text"], select, input[type="url"], textarea {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
      font-family: inherit;
    }
    input[type="text"]:focus, select:focus, input[type="url"]:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #2980b9;
    }
    #status {
      margin-top: 15px;
      min-height: 20px;
      font-weight: bold;
      text-align: center;
    }
    #image-preview {
      margin-top: 15px;
      max-width: 100%;
      max-height: 250px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      display: none;
      object-fit: contain;
    }
    #entries-list {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .entry {
      position: relative;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      background: #fafafa;
    }
    .entry img {
      max-width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 4px;
      display: block;
      margin-bottom: 8px;
    }
    .entry h3 {
      margin: 0 0 8px;
      color: #2c3e50;
      font-weight: 700;
    }
    .entry p {
      margin: 0;
      white-space: pre-wrap;
      color: #333;
    }
    .entry .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e74c3c;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      line-height: 20px;
      text-align: center;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .entry .delete-btn:hover {
      background: #c0392b;
    }
    .entry .edit-btn {
      position: absolute;
      top: 8px;
      right: 38px;
      background: #f39c12;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      line-height: 20px;
      text-align: center;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .entry .edit-btn:hover {
      background: #d35400;
    }
  </style>
</head>
<body>

  <div id="admin-section" role="main" aria-label="Admin Section Update">
    <h2>Update Section</h2>

    <label for="section-select">Select Section:</label>
    <select id="section-select" aria-required="true" aria-describedby="status">
      <option value="default-content">Default Welcome</option>
      <option value="res-exterior">Residential - Exterior</option>
      <option value="res-interior">Residential - Interior</option>
      <option value="com-exterior">Commercial - Exterior</option>
      <option value="com-interior">Commercial - Interior</option>
      <option value="line-painting">Line Painting</option>
    </select>

    <label for="header-input">Header/Title:</label>
    <input type="text" id="header-input" placeholder="Enter header or title here..." required />

    <label for="description">Description:</label>
    <textarea id="description" placeholder="Enter description here..." required></textarea>

    <label for="image-url">Image URL (optional):</label>
    <input type="url" id="image-url" placeholder="Paste public image URL (e.g. Imgur or Firebase)" />

    <img id="image-preview" alt="Preview of selected image" />

    <button id="save-btn" onclick="saveSection()">Add Entry</button>
    <p id="status" role="status" aria-live="polite"></p>

    <div id="entries-list" aria-live="polite" aria-label="Current entries in section">
      <!-- Existing entries will be shown here -->
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtndRroVa279cpMzQlIiphU1W9Uw_Yg6U",
      authDomain: "kravin-delivery.firebaseapp.com",
      projectId: "kravin-delivery",
      storageBucket: "kravin-delivery.appspot.com",
      messagingSenderId: "862159900289",
      appId: "1:862159900289:web:18797ef8343e6329cb0780"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const sectionSelect = document.getElementById('section-select');
    const headerInput = document.getElementById('header-input');
    const descriptionInput = document.getElementById('description');
    const imageUrlInput = document.getElementById('image-url');
    const imagePreview = document.getElementById('image-preview');
    const status = document.getElementById('status');
    const saveBtn = document.getElementById('save-btn');
    const entriesList = document.getElementById('entries-list');

    let editingIndex = null;

    imageUrlInput.addEventListener('input', () => {
      const url = imageUrlInput.value.trim();
      if (url) {
        imagePreview.src = url;
        imagePreview.style.display = 'block';
      } else {
        imagePreview.style.display = 'none';
        imagePreview.src = '';
      }
    });

    async function loadSection() {
      const sectionId = sectionSelect.value;
      status.style.color = 'black';
      status.textContent = 'Loading section data...';
      saveBtn.disabled = true;
      entriesList.innerHTML = '';
      editingIndex = null;
      saveBtn.textContent = 'Add Entry';

      try {
        const doc = await db.collection('sections').doc(sectionId).get();
        if (doc.exists) {
          const data = doc.data();
          const entries = data.entries || [];

          if (entries.length === 0) {
            entriesList.innerHTML = '<p>No entries saved for this section yet.</p>';
          } else {
            entries.forEach((entry, idx) => {
              const entryDiv = document.createElement('div');
              entryDiv.className = 'entry';
              entryDiv.setAttribute('tabindex', '0');

              const deleteBtn = document.createElement('button');
              deleteBtn.className = 'delete-btn';
              deleteBtn.title = 'Delete entry';
              deleteBtn.textContent = '×';
              deleteBtn.onclick = () => deleteEntry(sectionId, idx);
              entryDiv.appendChild(deleteBtn);

              const editBtn = document.createElement('button');
              editBtn.className = 'edit-btn';
              editBtn.title = 'Edit entry';
              editBtn.textContent = '✎';
              editBtn.onclick = () => startEdit(entry, idx);
              entryDiv.appendChild(editBtn);

              if (entry.image) {
                const img = document.createElement('img');
                img.src = entry.image;
                img.alt = `Image ${idx + 1} for section ${sectionId}`;
                entryDiv.appendChild(img);
              }

              if (entry.header) {
                const headerEl = document.createElement('h3');
                headerEl.textContent = entry.header;
                entryDiv.appendChild(headerEl);
              }

              const descPara = document.createElement('p');
              descPara.textContent = entry.description || '(No description)';
              entryDiv.appendChild(descPara);

              entriesList.appendChild(entryDiv);
            });
          }

          headerInput.value = '';
          descriptionInput.value = '';
          imageUrlInput.value = '';
          imagePreview.style.display = 'none';
          imagePreview.src = '';

          status.textContent = '';
        } else {
          entriesList.innerHTML = '<p>No saved entries for this section yet.</p>';
        }
      } catch (error) {
        status.style.color = 'red';
        status.textContent = 'ERROR loading section: ' + error.message;
      } finally {
        saveBtn.disabled = false;
      }
    }

    async function saveSection() {
      const sectionId = sectionSelect.value;
      const header = headerInput.value.trim();
      const description = descriptionInput.value.trim();
      const imageURL = imageUrlInput.value.trim();

      if (!header || !description) {
        status.style.color = 'red';
        status.textContent = 'Header and description are required.';
        return;
      }

      saveBtn.disabled = true;
      status.style.color = 'black';
      status.textContent = 'Saving...';

      try {
        const sectionRef = db.collection('sections').doc(sectionId);
        const doc = await sectionRef.get();
        let entries = doc.exists ? (doc.data().entries || []) : [];

        const newEntry = { header, description, image: imageURL || null };

        if (editingIndex !== null) {
          entries[editingIndex] = newEntry;
        } else {
          entries.push(newEntry);
        }

        await sectionRef.set({ entries }, { merge: true });

        status.style.color = 'green';
        status.textContent = editingIndex !== null ? 'Entry updated!' : 'Entry added!';
        editingIndex = null;
        saveBtn.textContent = 'Add Entry';

        await loadSection();
      } catch (error) {
        status.style.color = 'red';
        status.textContent = 'ERROR: ' + error.message;
      } finally {
        saveBtn.disabled = false;
      }
    }

    async function deleteEntry(sectionId, entryIndex) {
      if (!confirm('Are you sure you want to delete this entry?')) return;

      status.style.color = 'black';
      status.textContent = 'Deleting...';
      saveBtn.disabled = true;

      try {
        const sectionRef = db.collection('sections').doc(sectionId);
        const doc = await sectionRef.get();

        if (!doc.exists) {
          status.style.color = 'red';
          status.textContent = 'Section data not found.';
          return;
        }

        let entries = doc.data().entries || [];

        if (entryIndex >= 0 && entryIndex < entries.length) {
          entries.splice(entryIndex, 1);
          await sectionRef.set({ entries }, { merge: true });

          status.style.color = 'green';
          status.textContent = 'Entry deleted!';
          await loadSection();
        }
      } catch (error) {
        status.style.color = 'red';
        status.textContent = 'ERROR deleting entry: ' + error.message;
      } finally {
        saveBtn.disabled = false;
      }
    }

    function startEdit(entry, index) {
      headerInput.value = entry.header || '';
      descriptionInput.value = entry.description || '';
      imageUrlInput.value = entry.image || '';
      imagePreview.src = entry.image || '';
      imagePreview.style.display = entry.image ? 'block' : 'none';

      editingIndex = index;
      saveBtn.textContent = 'Update Entry';
      status.textContent = 'Editing entry...';
    }

    window.onload = loadSection;
    sectionSelect.addEventListener('change', loadSection);
  </script>

</body>
</html>
